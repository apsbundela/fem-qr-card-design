<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--Entire Page-->
  <div class="page-container">
    <!--QR Card Container-->
      <section class="qr-card-wrapper">
          <!--Card-->
            <div class="qr-card-container">
                <img src="/images/image-qr-code.png" alt="Improve your front-end skills by building projects"/>
                <h2 class="qr-title">Improve your front-end <br> skills by building projects</h2>
                <h5 class="qr-desc">Scan the qr code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</h5>
            </div>
      </section>
  </div>
</body>
</html>
